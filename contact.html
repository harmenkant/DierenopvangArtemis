<!Doctype HTML>

<html>
    <head>
        <meta name="description" content="">
        <meta name="Keywords" content="">
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="Style.css">
        <script src="script.js"></script>
        <title>
                Dierenopvang Artemis - contact
        </title>
        
    </head>
    <body>
<header class="Header1">
    <h1 id="WebsiteTitle">
        Dieren Opvang Artemis
    </h1>
    <nav>
            <ul id="Nav">
                    <li class="LiNavBtn" onclick="InfoPage()">
                        <p class="LiText">Info</p> 
                    </li>
                    <li class="LiNavBtn" onclick="NewsPage()" >
                        <p class="LiText">Nieuws</p> 
                    </li>
                    <li class="LiNavBtn" id="CurrentPage">
                        <p class="LiText">Contact</p> 
                    </li>
                </ul>
    </nav>
</header>
<section id="Contactform">
    <h2>
        Contact
    </h2>
    <table id="contacttable">
        <tr class="trContact">
            <td>
                Aanhef:
            </td>
            <td>
                <input type="text" name="Aanhef" class="inpContact">
            </td>
        </tr>
        <tr class="trContact">
            <td>
                Naam:
            </td>
            <td>
                <input type="text" name="Naam" class="inpContact">
            </td>
        </tr>
        <tr class="trContact">
            <td>
                Email:
            </td>
            <td>
                <input type="email" name="Email" class="inpContact">
            </td>
        </tr>
        <tr class="trContact">
            <td>
                Telefoonnummer:
            </td>
            <td>
                <input type="number" name="PhoneNumber" class="inpContact">
            </td>
        </tr>
        <tr class="trContact">
            <td>
                Vraag/Opmerking:
            </td>
            <td>
                <input type="text" name="Vraag" class="inpContact">
            </td>
        </tr>
        <tr class="trContact">
            <td>
                Nieuwsbrief:
            </td>
            <td>
                <input type="checkbox" name="Nieuwsbrief" id="chkNews">
            </td>
        </tr>
    </table>
</section>
<section id="Donate" onclick="DonatePage()">
<p id="DonateText">
Donate
</p>
</section>
    </body>
</html>
